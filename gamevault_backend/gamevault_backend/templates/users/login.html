{% extends "base.html" %}
{% load static %}

{% block title %}Login - GameVault{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your GameVault account</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-input" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input" id="password" name="password" required>
            </div>

            <div class="form-footer">
                <a href="{% url 'users:password_reset_request' %}" class="link-secondary">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary btn-block">Sign In</button>
        </form>
        
        <div class="auth-alt">
            <p class="auth-alt-text">
                Don't have an account? 
                <a href="{% url 'users:register' %}" class="link-primary">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
