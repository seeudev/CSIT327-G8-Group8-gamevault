{% extends 'base.html' %}
{% load static %}

{% block title %}Manage Users - Admin - GameVault{% endblock %}

{% block content %}
<div class="admin-page">
    <h1>Manage Users</h1>
    <p><a href="{% url 'store:admin_dashboard' %}" class="button">‚Üê Back to Dashboard</a></p>
    
    <!-- Filters and Search -->
    <div class="filter-section">
        <div class="filter-form">
            <input type="text" id="userSearch" placeholder="Search by username or email..." class="filter-input">
            <select id="roleFilter" class="filter-select" onchange="filterUsers()">
                <option value="">All Users</option>
                <option value="admin">Admins</option>
                <option value="user">Regular Users</option>
            </select>
            <button class="button" onclick="searchUsers()">Search</button>
        </div>
    </div>
    
    <!-- Users Table -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <p>Loading users...</p>
    </div>
    
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Registration Date</th>
                <th>Last Login</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- Data loaded via JavaScript -->
        </tbody>
    </table>
    
    <div id="emptyState" style="display: none;">
        <p>No users found</p>
    </div>
    
    <div id="resultsInfo">
        <p id="resultsCount">Showing 0 users</p>
    </div>
</div>

<script>
    // Load users when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
    });
    
    function loadUsers() {
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('usersTable').style.display = 'none';
        
        const searchQuery = document.getElementById('userSearch').value;
        const roleFilter = document.getElementById('roleFilter').value;
        
        let url = '/store/api/users/?';
        if (searchQuery) url += `search=${encodeURIComponent(searchQuery)}&`;
        if (roleFilter) url += `role=${roleFilter}&`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSpinner').style.display = 'none';
                if (data.success) {
                    displayUsers(data.users);
                    document.getElementById('resultsCount').textContent = `Showing ${data.total} user${data.total !== 1 ? 's' : ''}`;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('Error loading users: ' + error.message);
            });
    }
    
    function displayUsers(users) {
        const tbody = document.getElementById('usersTableBody');
        const emptyState = document.getElementById('emptyState');
        const table = document.getElementById('usersTable');
        
        if (users.length === 0) {
            table.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }
        
        table.style.display = 'table';
        emptyState.style.display = 'none';
        
        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${user.id}</td>
                <td>${escapeHtml(user.username)}</td>
                <td>${escapeHtml(user.email)}</td>
                <td>${user.is_admin ? 'Admin' : 'User'}</td>
                <td>${formatDate(user.registration_date)}</td>
                <td>${user.last_login ? formatDate(user.last_login) : 'Never'}</td>
                <td>${user.is_active ? 'Active' : 'Inactive'}</td>
            </tr>
        `).join('');
    }
    
    function searchUsers() {
        loadUsers();
    }
    
    function filterUsers() {
        loadUsers();
    }
    
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
{% endblock %}
